{% extends 'navbar.html' %}
{% block nav %}
<h2 class="text-center text-info">Product Details</h2>
<div class="p-5 m-5 d-flex justify-content-between border shadow rouned">
    <div>
        <img src="{{product.image.url}}" width="400px" alt="pro image" class="img-fluid">
    </div>
    <div class="p-5">
        <h1 class="mt-3">
            {{product.title}}
        </h1>
        <h2 class="mt-3">{{product.description}}</h2>
        <h2 class="mt-3">Category :{{product.categories}}</h2>
        <h2 class="mt-3">RS :{{product.price}}</h2>
        <a href="{% url 'addcart' product.id %}" class="btn btn-primary mt-5">
            <i class="fa-solid fa-cart-plus" style="color: #92cbd3;"></i>
            Add To Cart

        </a>

    </div>
 
</div>
<div class="p-5 m-3 border shadow rounded w-100">
    <h3>
        <span>User reviews</span>
        <button class="btn btn-primary ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Click to Add Review
          </button>

    </h3>
    <div class="collapse p-5" id="collapseExample">
        <form action="{% url 'arev' product.id %}" method="post" >
            {% csrf_token %}
            <textarea name="rev" id="" cols="60" class="form-control" rows="10"></textarea>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
    {% for i in reviews %}
    <div class="border border-info border-3 mb-3 shadow rounded">
        <h4>
            {{i.review}}
        </h4>
        <span class="float-end">
            {{i.user}},{{i.date}}
        </span> 

    </div>
    {% endfor %}

</div>
{% endblock nav %}
