{% extends 'navbar.html' %}
{% block nav %}
<h1></h1><br><br><br>
<h1 class="text-center">MyCart {{hi}}</h1>

{% for i in cart %}
<div class="border border-3 mt-5 w-100 shadow rounded row">
    <div class="col-4">
        <img src="{{i.product.image.url}}" height="300px" alt="product_image" class="img-thumbnail">
    </div>
    <div class="col-8">
        <h1>{{i.product.title}}</h1>
        <h3>{{i.product.description}}</h3>
        <h6>{{i.product.price}}</h6>
        <h6>{{i.date}}</h6>
        <a href="{% url 'pldr' i.id %}" class="btn btn-success">Place Order</a>
        <a href="{% url 'cdelt' i.id %}" class="btn">
            <i class="fa-solid fa-trash" style="color: #dd223e;"></i>
        </a>
    </div>
</div>
<!-- <p>{{i.product.title}}</p> -->
{%endfor%}
{% endblock nav %}
