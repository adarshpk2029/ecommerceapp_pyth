{% extends 'landing.html' %}
{% block main %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h1 class="d-flex w-100 justify-content-center align-items-center container mt-2">Login</h1>
                                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                    <form action="" method="post">
                                        {%csrf_token%}
                                        <table class="table table-dark">
                                            {{form.as_table}}
                                        </table>
                                        <br><br>
                                        <button class="btn btn-outline-light btn-lg px-5" >Login</button>
                                        <br><br><br><br>  
                                    </form>
                                </div>
                                <p class="mb-0">Don't have an account?><a href="{% url 'reg' %}" class="text-white-50 fw-bold">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock main %}
